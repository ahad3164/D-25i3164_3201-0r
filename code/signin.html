<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitNex</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #a1fcff;
        font-family: Arial, sans-serif;
      }

      /* HEADER IMAGE */
      .header-img {
        width: 100%;
        height: 150px;
      }

      /* NAVIGATION ROW */
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      .nav-bar div {
        margin-right: 20px;
      }

      .signup-btn {
        background: black;
        color: white;
        padding: 12px 25px;
        border-radius: 15px;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }


      .two-col {
        display: flex;
        gap: 40px;
      }
      body {
        margin: 0;
        padding: 0;
        background: #a1fcff;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        padding-top: 20px;
      }

      .title {
        font-size: 30px;
        margin-bottom: 15px;
      }

      .title span {
        color: red;
      }

      .subtitle {
        margin-top: -10px;
        font-size: 18px;
      }

      .input-box {
        width: 30%;
        margin: 15px auto;
        position: relative;
      }

      .input-box input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: #e9e9e9;
        font-size: 18px;
      }

      .show-btn {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        cursor: pointer;
      }

      .remember-row {
        width: 30%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .forgot {
        color: red;
        text-decoration: none;
      }

      .btn {
        width: 30%;
        padding: 15px;
        background: #d0cfcf;
        border: none;
        border-radius: 10px;
        font-size: 22px;
        cursor: pointer;
        margin-top: 10px;
      }

      .or {
        margin: 20px 0;
        font-size: 18px;
        font-weight: bold;
      }

      .social-login {
        margin-top: 10px;
        font-size: 20px;
      }

      .social-login .divider {
        margin: 0 10px;
        font-weight: bold;
      }

      .signup-text {
        margin-top: 10px;
        font-size: 17px;
      }

      .signup-text a {
        color: blue;
        text-decoration: none;
      }

      /* FOOTER */
      .footer-section {
        margin-top: 40px;
        padding-bottom: 30px;
        display: flex;
        justify-content: space-around;
        text-align: left;
        font-size: 16px;
      }

      .footer-box h3 {
        margin-bottom: 10px;
        font-size: 17px;
      }

      .footer-box p {
        margin: 5px 0;
      }

      /* FOOTER SECTION */

      .main-footer {
        background: #a1fcff;
        color: rgb(18, 16, 16);
        font-weight: bold;
        padding: 40px 60px;
        margin-top: 50px;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        flex-wrap: wrap;
      }

      .footer-box {
        min-width: 200px;
      }

      .footer-box h4 {
        margin-bottom: 10px;
        color: #121414;
        letter-spacing: 1px;
      }

      .footer-box p {
        line-height: 1.8;
        font-size: 15px;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 20px;
        margin-top: 20px;
        border-top: 1px solid #81c5df;
        font-size: 14px;
      }

      /* MOBILE RESPONSIVE */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          text-align: center;
        }

        .footer-box {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="../images/fitnex.jpeg" class="header-img" />
      </div>
    </header>

    <nav>
      <div class="nav-bar">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="service">Service</div>
        <div class="shop">Shop</div>
        <div class="tracker">Tracker</div>
        <button class="signup-btn">Sign In</button>
      </div>
    </nav>
    <main class="container">
      <h1 class="title">Sign <span>in</span></h1>
      <p class="subtitle">sign in to your account</p>

      <!-- Username -->
      <div class="input-box">
        <input type="text" placeholder="User Name" />
      </div>

      <!-- Password -->
      <div class="input-box">
        <input type="password" placeholder="Password" />
        <span class="show-btn">Show</span>
      </div>

      <!-- Remember + Forgot -->
      <div class="remember-row">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <!-- Sign In Button -->
      <button class="btn">Sign in</button>

      <div class="or">OR</div>

      <!-- Sign in with others -->
      <button class="btn">Sign in with other</button>

      <div class="social-login">
        <span>Facebook</span>
        <span class="divider">OR</span>
        <span>Google</span>
      </div>

      <p class="signup-text">
        Donâ€™t have an account? <a href="signin.html">Sign In</a>.
      </p>
    </main>

    <footer class="main-footer">
      <div class="footer-container">
        <div class="footer-box">
          <h4>CUSTOMER SERVICE</h4>
          <p>
            About us <br />
            Shipping info <br />
            Returns
          </p>
        </div>
        <div class="footer-box">
          <h4>CONTACT INFO</h4>
          <p>
            314 Street, Lahore <br />
            +92 300 7765789 <br />
            @fitnex_club
          </p>
        </div>
        <div class="footer-box">
          <h4>QUICK LINKS</h4>
          <p>
            Shop <br />
            Services <br />
            Gallery
          </p>
        </div>
      </div>
    </footer>

    <script>
      document.querySelector(".home").addEventListener("click", () => {
        window.location.href = "home.html";
      });
      document.querySelector(".about").addEventListener("click", () => {
        window.location.href = "about.html";
      });
      document.querySelector(".service").addEventListener("click", () => {
        window.location.href = "service.html";
      });
      document.querySelector(".shop").addEventListener("click", () => {
        window.location.href = "shop.html";
      });
      document.querySelector(".tracker").addEventListener("click", () => {
        window.location.href = "fitness-track.html";
      });
      document.querySelector(".signup-btn").addEventListener("click", () => {
        window.location.href = "signin.html";
      });

      // Password visibility toggle
      const showBtn = document.querySelector(".show-btn");
      const passwordInput = document.querySelector("input[type='password']");
      if (showBtn && passwordInput) {
        showBtn.addEventListener("click", function() {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showBtn.textContent = "Hide";
          } else {
            passwordInput.type = "password";
            showBtn.textContent = "Show";
          }
        });
      }

      // Sign In Button Handler with Console Logging
      const signInBtn = document.querySelector("button.btn");
      const signInBtns = document.querySelectorAll("button.btn");
      if (signInBtns.length > 0) {
        signInBtns[0].addEventListener("click", function() {
          const username = document.querySelector("input[placeholder='User Name']").value;
          const password = document.querySelector("input[placeholder='Password']").value;
          const rememberMe = document.querySelector("input[type='checkbox']").checked;

          // CONSOLE LOG 4: Sign-in Attempt Logging (Sign-in Page)
          console.log("Sign-in Attempt Details:");
          console.log("Username:", username);
          console.log("Password length:", password.length + " characters");
          console.log("Remember me:", rememberMe);
          console.log("Timestamp:", new Date().toLocaleString());
        });
      }
    </script>
  </body>
</html>
