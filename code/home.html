<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitNex</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #a1fcff;
        font-family: Arial, sans-serif;
      }

      /* HEADER IMAGE */
      .header-img {
        width: 100%;
        height: 150px;
      }

      /* NAVIGATION ROW */
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      .nav-bar div {
        margin-right: 20px;
      }

      .signup-btn {
        background: black;
        color: white;
        padding: 12px 25px;
        border-radius: 15px;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      /* MAIN TITLE */
      .title-section {
        text-align: center;
        font-size: 15px;
        margin-top: 50px;
      }

      .blue {
        color: blue;
      }

      /* SEARCH BAR */
      .search-box {
        width: 30%;
        margin: 15px auto;
        background: #d9d9d9;
        padding: 10px;
        border-radius: 40px;
        display: flex;
        align-items: center;
      }

      .search-box input {
        flex: 1;
        padding: 15px;
        font-size: 20px;
        border: none;
        background: transparent;
      }

      .search-btn,
      .cart-btn,
      .call-btn {
        border: none;
        background: none;
        font-size: 20px;
        margin: 0 10px;
        cursor: pointer;
      }

      /* BODY IMAGE SECTION */
      .exercise-box {
        width: 17%;
        margin: 40px auto;
      }

      .exercise-img {
        width: 100%;
        border-radius: 10px;
      }

      /* FOOTER SECTION */

      .main-footer {
        background: #a1fcff;
        color: rgb(18, 16, 16);
        font-weight: bold;
        padding: 40px 60px;
        margin-top: 50px;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        flex-wrap: wrap;
      }

      .footer-box {
        min-width: 200px;
      }

      .footer-box h4 {
        margin-bottom: 10px;
        color: #121414;
        letter-spacing: 1px;
      }

      .footer-box p {
        line-height: 1.8;
        font-size: 15px;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 20px;
        margin-top: 20px;
        border-top: 1px solid #81c5df;
        font-size: 14px;
      }

      /* MOBILE RESPONSIVE */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          text-align: center;
        }

        .footer-box {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="../images/fitnex.jpeg" class="header-img" />
      </div>
    </header>

    <nav>
      <div class="nav-bar">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="service">Service</div>
        <div class="shop">Shop</div>
        <div class="tracker">Tracker</div>
        <button class="signup-btn">Sign Up</button>
      </div>
    </nav>

    <main>
      <div class="title-section">
        <h1>Fit<span class="blue">Nex</span></h1>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button class="search-btn">üîç</button>
      </div>
      <div class="exercise-box">
        <img src="../images/14.jpeg" class="exercise-img" />
      </div>
    </main>

    <footer class="main-footer">
      <div class="footer-container">
        <div class="footer-box">
          <h4>CUSTOMER SERVICE</h4>
          <p>
            About us <br />
            Shipping info <br />
            Returns
          </p>
        </div>
        <div class="footer-box">
          <h4>CONTACT INFO</h4>
          <p>
            314 Street, Lahore <br />
            +92 300 7765789 <br />
            @fitnex_club
          </p>
        </div>
        <div class="footer-box">
          <h4>QUICK LINKS</h4>
          <p>
            Shop <br />
            Services <br />
            Gallery
          </p>
        </div>
      </div>
    </footer>
    <script>
      document.querySelector(".home").addEventListener("click", () => {
        window.location.href = "home.html";
      });
      document.querySelector(".about").addEventListener("click", () => {
        window.location.href = "about.html";
      });
      document.querySelector(".service").addEventListener("click", () => {
        window.location.href = "service.html";
      });
      document.querySelector(".shop").addEventListener("click", () => {
        window.location.href = "shop.html";
      });
      document.querySelector(".tracker").addEventListener("click", () => {
        window.location.href = "fitness-track.html";
      });
      document.querySelector(".signup-btn").addEventListener("click", () => {
        window.location.href = "signup.html";
      });
      document.querySelector(".search-btn").onclick = () => {
        alert("Search clicked!");
      };
      document.querySelector("nav a[href='#home']").onclick();
    </script>
  </body>
</html>
